<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С Днём Рождения!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hearts"></div>

  <div class="text-container">
    <div id="typewriter"><span id="content"></span><span class="cursor">|</span></div>
  </div>

  <script>
  const lines = [
    "Дорогая, с Днём Рождения!",
    "Спасибо тебе за твою доброту и тепло.",
    "Ты — настоящее чудо в моей жизни.",
    "Пусть твоя улыбка никогда не гаснет.",
    "Я благодарен за каждое мгновение с тобой выаываываыв аываыва аыва ыв аыва ыв вы выа ыва ыв аы ва ыв аывраоы ваыв рарвыарывар ывра ыв арывроаывр аыв ароо ыварыварывапыв ариывоаир ывра иывавыираывиравыа"
  ];
  
  const speed = 50;
  let lineIndex = 0;
  let charIndex = 0;
  const contentSpan = document.getElementById('content');
  
  function typeLine() {
    if (lineIndex >= lines.length) return;

    const currentLine = lines[lineIndex];
    if (charIndex < currentLine.length) {
      contentSpan.textContent += currentLine[charIndex];
      charIndex++;
      setTimeout(typeLine, speed);
    } else {
      contentSpan.textContent += '\n';
      charIndex = 0;
      lineIndex++;
      setTimeout(typeLine, speed);
    }
  }

  // Генерация сердечек
  function createHeart() {
    const heart = document.createElement("img");
    heart.src = "img/heart.png";
    heart.className = "heart";
  
    const baseSize = window.innerWidth < 768 ? 3 : 1.5;
    const size = Math.random() * baseSize + baseSize;
    heart.style.width = `${size}vw`;
    heart.style.left = `${Math.random() * 100}%`;
    heart.style.animationDuration = `${4 + Math.random() * 3}s`;
  
    document.querySelector(".hearts").appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  
  // Запуск анимаций
  setTimeout(typeLine, 1000);
  setInterval(createHeart, 300);
  </script>
</body>
</html>
