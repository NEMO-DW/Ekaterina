<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>С Днём Рождения!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e2f;
      color: #fff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .text-container {
      width: 90vw;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #typewriter {
      font-size: 4vw;
      white-space: pre-wrap;
      line-height: 1.4em;
      transform-origin: top left;
      max-width: 100%;
      word-break: break-word;
    }

    .cursor {
      display: inline-block;
      width: 0.5em;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      top: -10vh;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>

  <div class="text-container">
    <pre id="typewriter"><span id="content"></span><span class="cursor">|</span></pre>
  </div>

  <script>
    const lines = [
      "Дорогая, с Днём Рождения!",
      "Спасибо тебе за твою доброту и тепло.",
      "Ты — настоящее чудо в моей жизни.",
      "Пусть твоя улыбка никогда не гаснет.",
      "Я благодарен за каждое мгновение с тобой выаываываыв аываыва аыва ыв аыва ыв аы"
    ];

    const speed = 50;
    const contentSpan = document.getElementById('content');
    const typewriter = document.getElementById('typewriter');
    const container = document.querySelector('.text-container');

    // Шаг 1: Вставляем весь текст заранее для измерения
    const fullText = lines.join('\n');
    contentSpan.textContent = fullText;

    // Шаг 2: Масштабирование
    function scaleToFit() {
      let scale = 1;
      typewriter.style.transform = `scale(${scale})`;

      const maxWidth = container.clientWidth;
      const maxHeight = container.clientHeight;

      while (
        (typewriter.scrollWidth > maxWidth ||
         typewriter.scrollHeight > maxHeight) &&
        scale > 0.1
      ) {
        scale -= 0.01;
        typewriter.style.transform = `scale(${scale})`;
      }
    }

    scaleToFit(); // Подгонка до показа

    // Шаг 3: Очищаем и запускаем анимацию печати
    contentSpan.textContent = '';

    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex >= lines.length) return;

      const currentLine = lines[lineIndex];
      if (charIndex < currentLine.length) {
        contentSpan.textContent += currentLine[charIndex];
        charIndex++;
        setTimeout(typeLine, speed);
      } else {
        contentSpan.textContent += '\n';
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, speed);
      }
    }

    setTimeout(typeLine, 500);

    // Сердечки
    function createHeart() {
      const heart = document.createElement("img");
      heart.src = "img/heart2.png";
      heart.className = "heart";

      const baseSize = window.innerWidth < 768 ? 4 : 2;
      const size = Math.random() * baseSize + baseSize;
      heart.style.width = `${size}vw`;
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${4 + Math.random() * 3}s`;

      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
